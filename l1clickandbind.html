<!DOCTYPE html>
<html>
<head>
	<title>Click and bind event</title>
</head>
<body>


	<h1>Welcome to jQuery</h1>
	<h3>This is awsome js libary</h3>

	<button type="button" id="clickme">Click Me</button>
	<button type="button" id="singleclk">Single click me</button>

	<button id="doubleclk">Double click me</button>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		

		console.log("hay");

		$(document).ready(function(){


			$("#clickme").click('click',function(){
				console.log("i am working by click");
			});


			$("#singleclk").bind('click',function(){
				console.log("i am single click by bind");
			});


		});

		$("#doubleclk").bind('dblclick',function(){
			// console.log("i am double click by bind");

			console.log("i am double click me by bind" + this.nodeName);
		});



	</script>

</body>
</html>
