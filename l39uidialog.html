<!DOCTYPE html>
<html>

<head>
    <title>UI dialog</title>
    <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" />
</head>

<body>



    <div class="dbox" title="How to use jQuery UI ?">
        <P>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </P>
    </div>


    <button class="btn" type="button">Click Me</button>
    <button class="tgbtn" type="button">Toggle Button</button>


    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".dbox").dialog({
                autoOpen: false,
                width: 500,
                height: 200,
                title: "Are You ready to use jquery ui !!!",
                hide: "slideUp",
                show: "slideDown",
                position: {
                    // at: "left",
                    // at: "left top",
                    // at: "left bottom",

                    // at: "right",
                    // at: "right top",
                    // at: "right bottom",

                    // at: "top",
                    at: "bottom"


                }
            }).css({
                "background-color": "gray",
                "color": "#fff"
            });

            // for box
            $(".dbox").parent().css("background", "orange");

            // for title
            $(".dbox").siblings("div:nth-of-type(1)").css("background", "skyblue");

            //for button
            $(".dbox").siblings("div:nth-of-type(1)").find("button").css("background", "yellow");


            // $(".btn").click(function() {
            //     $(".dbox").dialog({
            //         autoOpen: true
            //     });

            // });


            $(".btn").click(function() {
                $(".dbox").dialog("open");
            });

            $(".tgbtn").click(function() {
                $(".dbox").dialog("isOpen") === false ? $(".dbox").dialog("open") : $(".dbox").dialog("close");
            });

        });
    </script>

</body>

</html>
