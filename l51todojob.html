<!DOCTYPE html>
<html>
<head>
	<title>Create New Job</title>

	<style type="text/css">

	*{
		box-sizing: border-box;
	}

	body{
		height: 100vh;

		display: flex;
		justify-content: center;
		align-items: center;
	}

	.container{
		width: 500px;
		background: #f4f4f4;
		padding: 10px;

	}	

	.form-group{
		margin: 20px 0;
	}

	.form-group label{
		display: block;
		margin-bottom: 5px;

	}
	.form-control{
		width: 100%;
	}
	</style>
	
</head>
<body>

	<div class="container">
		<form action="" method="">

			<div class="form-group">
				<label for="todojob">Todo Job</label>
				<input type="text" name="todojob" id="todojob" class="form-control" placeholder="enter something">
			</div>

			<div class="form-group">
				<label for="joblists">Job list</label>
				<select name="joblists" id="joblists" class="form-control">
					<option selected >Choose A job</option>
				</select>
			</div>

			<div class="form-group">
				<button type="submit" disabled="">Add New job</button>
			</div>
			
		</form>
	</div>










	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// console.log("hi");


			


			var phfortodojob = "Enter Your New Job";
			$("#todojob").val(phfortodojob).focusin(function(){
				$(this).val("")

			}).focusout(function(){
				if($.trim($(this).val()) !== ""){

					$("[type=submit]").removeAttr("disabled");
				}else{
					$("[type=submit]").attr("disabled",true);
				}
			});







			$("form").submit(function(e){
				// console.log("i am working");

				var gettodojob = $("#todojob");
				// console.log(gettodojob.val());


				if($.trim(gettodojob.val()) !== ""){
					if(window.confirm("are you sure to add new job !!")){
						$("#joblists").append(`<option>${gettodojob.val()}</option>`);

						gettodojob.val("");
						gettodojob.focus();
					}else{
						window.alert("new job was cancel");
						gettodojob.val("");
						gettodojob.focus();
					}
				}else{
					window.alert("Enter your new job")
				}

				e.preventDefault();
			})
		});
	</script>

</body>
</html>
