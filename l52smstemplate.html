<!DOCTYPE html>
<html>
<head>
	<title>SMS template - Single</title>

	<style type="text/css">
		*{
			box-sizing: border-box;

		}
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;

		}

		.container{
			width: 500px;
			background: #f4f4f4;
			padding: 10px;
		}

		.form-group{
			margin: 10px 0;
		}

		.form-group label{
			display: block;
			margin-bottom: 5px;
		}

		.form-control{
			width: 100%;
		}

		.justify-content-end{
			display: flex;
			justify-content: end;
		}

		#message{
			resize: none;
			/*resize: horizontal;*/
			/*resize: vertical;*/
		}
	</style>
</head>
<body>

	<div class="container">
		<form action method>
			

			<div class="form-group">
				<label for=number>Mobile Number (Single Number)</label>
				<input type="text" name="number" id="number" class="form-control" placeholder="09456789123" >
			</div>

			<div class="form-group">
				<label for="message">Message</label>
				<textarea name="message" id="message" class="form-control" rows="5" placeholder="enter your sms" disabled></textarea>
				<span id="charcounts"></span><span> (</span><b id="totalsms">0</b><span>/5 SMS)</span>
			</div>


			<div class="form-group justify-content-end">
				<button type="submit" disabled>Send</button>
			</div>


		</form>
	</div>







	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// console.log("hi");


			$("#message").attr("maxlength",100);

			var maxlength = $("#message").attr("maxlength");

			$("#charcounts").text(maxlength + "characters are remaing .");


			$("#number").keyup(function(){
				if($.trim($(this).val()) !== "" && $.trim($(this).val().length) >=9){
					$("#message").removeAttr('disabled');
				}else{
					$("#message").attr("disabled",true);
					$("[type=submit]").attr("disabled",true);
				}
				
			})
			



			$("#message").keyup(function(){
				var getsmslength = $(this).val().length;
				//conosle.log(getsmslength);

				var remainingchars = maxlength - getsmslength;

				$("#charcounts").text(remainingchars + "characters are remaing .");


				if(getsmslength === 0){
					$("#totalsms").text("0");
				}else if(getsmslength <= 20){
					$("#totalsms").text("1");
				}else if(getsmslength <= 40){
					$("#totalsms").text("2");
				}else if(getsmslength <= 60){
					$("#totalsms").text("3");
				}else if(getsmslength <= 80){
					$("#totalsms").text("4");
				}else{
					$("#totalsms").text("1");
				}

				if($.trim($(this).val()) !== ""){
					$("[type=submit]").removeAttr("disabled");
				}else{
					$("[type=submit]").attr("disabled",true);
				}




			});


			$("form").submit(function(e){
				var getdatas = {
					number : $("#number").val(),
					message : $("#message").val()
				};

				console.log(getdatas);

				e.prventDefault();
			});
		});
	</script>

</body>
</html>
