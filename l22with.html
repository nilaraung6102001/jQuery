<!DOCTYPE html>
<html>
<head>
	<title>With Method</title>

	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}

		.box1{
			width: 100px;
			height: 80px;

			margin: 5px; /*on acting on*/
			padding: 10px; /*actiog on innerWidth and outerWidth*/
			border: 5px solid black; /*acting on only outerWidth*/
		}

		.box2{
			width: 200px;
			height: 80px;
		}

		.box3{
			width: 300px;
			height: 80px;
		}

		.box4{
			width: 400px;
			height: 80px;
		}

		.box5{
			width: 500px;
			height: 80px;
		}

		.text-center{
			text-align: center;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="box1" style="background-color: red;">Box1</div>
		<div class="box2" style="background-color: green;">Box2</div>
		<div class="box3" style="background-color:orange">box3</div>
		<div class="box4" style="background-color:blue">box4</div>
		<div class="box5" style="background-color:violet">box5</div>
	</div>







	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			// console.log("hi");



			$(".box1").click(function(){
				console.log("Box 1 width = "+$(this).width());

				console.log("Box 1 width = " + $(this).innerWidth());

				console.log("Box 1 width = " + $(this).outerWidth());
			});

			$(".box2").click(function(){
				console.log("Box 2 width = "+$(this).width());
			});

			$(".box3").click(function(){
				console.log("Box 3 width = "+$(this).width());
			});

			$(".box4").click(function(){
				console.log("Box 4 width = "+$(this).width());
			});

			var cuswidth = 1000

			$(".box5").click(function(){
				console.log("Box 5 width = "+$(this).width());

				$(this).width(cuswidth).addClass("text-center");
				console.log("Box 5 width = " + $(this).width());
			});
		});
	</script>

</body>
</html>
