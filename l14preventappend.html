<!DOCTYPE html>
<html>
<head>
	
	<title>Prepend and Append Method</title>
</head>
<body>

	<h1>Hello Myanmar</h1>
	<h1>Hello Thialand</h1>
	<button type="button" id="prependbtn">Prepend Text</button>
	<button type="button" id="appendbtn">Append Text</button>

	<button type="button" id="appendtobtn">Appendto Text</button>




	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log("hi");



			//prepend
			$("#prependbtn").click(function(){

				// $("h1").prepend("Greetin Message = ");

				$("h1").prepend("<u>Greetin Message = </u>");

			});


			// append
			$("#appendbtn").click(function(){

				// $("h1").append("Greetin Message = ");

				$("h1").append("<u>Greetin Message = </u>");

			});


			// appendto

			$("#appendtobtn").click(function(){
				//result = no (no html tag)
				// $("hello world").appandTo("h1");

				$("<i>Greeting Message = </i>").appendTo("h1");
			});






		});
	</script>

</body>
</html>
