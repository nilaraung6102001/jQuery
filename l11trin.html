<!DOCTYPE html>
<html>
<head>

	<title>Trim method</title>
</head>
<body>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log("hi");


			// var something = "            welcome to jQuery lessons                ";

			var something = "  \n\n          welcome to jQuery lessons                \n\n";

			console.log("Before using trim = " + something);

			// method 1
			something = jQuery.trim(something);
			console.log("After using trim = "+ something);

			//method2
			something = $.trim(something);
			console.log("After using trim = "+ something);
		});
	</script>

</body>
</html>
